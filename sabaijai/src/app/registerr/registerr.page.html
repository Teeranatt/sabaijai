<ion-header>
  <ion-toolbar>
    <ion-title>ลงทะเบียน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <ion-item>
      <ion-label>Username :</ion-label>
      <ion-input type="text" placeholder="กรอกชื่อของคุณ..." [(ngModel)]="data.name"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label>Email :</ion-label>
      <ion-input type="email" placeholder="กรอกอีเมลของคุณ..." [(ngModel)]="data.email"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label>Password :</ion-label>
      <ion-input  type="password" placeholder="รหัสผ่าน..." [(ngModel)]="data.password"></ion-input>
    </ion-item>

  

  <ion-button type="submit" (click)="saveuser()" expand="block" class="ion-margin">
    ลงทะเบียน
  </ion-button>

  <ion-button color="primary" expand="block" class="ion-margin" style="margin-top: -10px;" [routerLink]="['/home']">
    กลับสู่หน้าหลัก
  </ion-button>

</ion-content>
